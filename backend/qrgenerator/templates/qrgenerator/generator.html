<!-- qrgenerator/templates/qrgenerator/generator.html -->

{% extends 'base.html' %}

{% block content %}
  <h2>QR Code Generator</h2>
  <form method="post" action="{% url 'qrgenerator:qr_code_generator' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Generate QR Code</button>
  </form>
{% endblock %}
